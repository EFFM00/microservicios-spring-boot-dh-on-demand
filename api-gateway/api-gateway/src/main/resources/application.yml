server:
  port: 8093

spring:
  config:
    import: "optional:configserver:"
  application:
    name: gateway-service
  cloud:
    config:
      importCheck:
        enable: false
      enabled: false
      discovery:
        serviceId: config-server
        enabled: false
    gateway:
      routes:
        - id: checkout-service
          uri: lb://checkout-service
          predicates:
            - Path=/checkout
          filters:
            - AddRequestHeader=X-Request-From, gateway
            - AddRequestHeader=X-Token-Test, abc123
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products
          filters:
            - AddRequestHeader=X-Request-From, gateway
            - AddRequestHeader=X-Token-Test, abc123